<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" maximum-scale=1.0; user-scalable=0;”>
    <title>{% block title %} {% endblock %} | EMAT </title>
    {% load static %}
    <link href="{% static 'core/images/favicon_emat.png' %}" rel="icon" />
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'ggalbas/css/style.css' %}">

</head>

<body class="d-flex flex-column flex-wrap vertical-center {% if request.path == '/ggalbas/visorActividades' %} border-green {% endif %} " style="{% block bg-imagen %} {% endblock %}">
    <div  {% block header %} {% endblock %}  >
        <div class="row">
        {% block barra %} {% endblock %}
        </div>
    </div>

    {% block nombreUnidadContenido %} {% endblock %}

    {% block unidades %} {% endblock %}

    {% block barra_complementarias %} {% endblock %}

        <div class="container-fluid d-flex flex-column justify-content-center flex-1 px-0 py-3">
            <div class="container">
                <div class="row">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>

    {% block modales %} {% endblock %}

    <script src="{% static 'core/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'core/js/jquery-ui.js' %}"></script>
    <script src="{% static 'core/js/popper.min.js' %}" ></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}" ></script>
    <script src="{% static 'core/js/main.js' %}"></script>

    {% block extrascript %} {% endblock %}

</body>
</html>
